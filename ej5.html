<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <script>
        let num1 = parseInt(window.prompt("Dime un número"))
        let num2 = parseInt(window.prompt("Dime otro número"))
        let newParagraph = document.createElement('p')
        newParagraph.innerHTML = `<p style="color: red; background-color: black;">${num1}+${num2}=${num1+num2}</p>
        <p style="color: yellow; background-color: purple;">${num1}-${num2}=${num1-num2}</p>
        <p style="color: black; background-color: red;">${num1}*${num2}=${num1*num2}</p>
        <p style="color: purple; background-color: yellow;">${num1}/${num2}=${num1/num2}</p>
        <p style="color: white; background-color: violet;">${num1}%${num2}=${num1%num2}</p>`
        document.body.appendChild(newParagraph)
    </script>
</body>
</html>
