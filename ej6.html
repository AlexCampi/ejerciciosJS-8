<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <script>
        let operacion = (window.prompt("Que operación deseas realizar? S- Suma R- Resta M- Multiplicación D- División R- Resto")).toUpperCase()
        let num1 = parseInt(window.prompt("Dime un número"))
        let num2 = parseInt(window.prompt("Dime otro número"))
        let newParagraph = document.createElement('p')
        if(operacion==="S"){
            newParagraph.innerHTML=`<p>${num1}+${num2}=${num1+num2}</p>`
        } else if(operacion==="R"){
            newParagraph.innerHTML=`<p>${num1}-${num2}=${num1-num2}</p>`
        } else if(operacion==="M"){
            newParagraph.innerHTML=`<p>${num1}*${num2}=${num1*num2}</p>`
        } else if(operacion==="D"){
            newParagraph.innerHTML=`<p>${num1}/${num2}=${num1/num2}</p>`
        } else if(operacion==="R"){
            newParagraph.innerHTML=`<p>${num1}%${num2}=${num1%num2}</p>`
        }
        document.body.appendChild(newParagraph)
    </script>
</body>
</html>
